<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilio Voice Call</title>
    <style>
      :root {
        --sec-bg-color: #f0f4f8;
        --main-color: #bc9b62;
        --bg-color: #ffffff;
        --border-color: #d0d7de;
        --sec-text: #333244;
        --font-family: "NeueHaas", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "NeueHaas", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .call-container {
        text-align: center;
        width: 100%;
        max-width: 420px;
        background: rgb(246, 245, 255);
      }

      h1 {
        color: #333244;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 32px 0;
      }

      .user-info-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 32px;
      }

      .user-info-section.hidden {
        display: none;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        text-align: left;
      }

      .input-group label {
        font-size: 0.9rem;
        color: #333244;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-family: "NeueHaas", sans-serif;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--main-color);
      }

      .user-info-display {
        display: none;
        margin-bottom: 24px;
        padding: 16px;
        background: var(--sec-bg-color);
        border-radius: 8px;
        gap: 8px;
        flex-direction: column;
      }

      .user-info-display.active {
        display: flex;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.95rem;
      }

      .info-label {
        color: #666;
        font-weight: 500;
      }

      .info-value {
        color: #333244;
        font-weight: 600;
      }

      .call-button {
        background: #bc9b62;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 16px 40px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "NeueHaas", sans-serif;
        min-width: 140px;
        width: 100%;
      }

      .call-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(188, 155, 98, 0.3);
      }

      .call-button.loading {
        position: relative;
        pointer-events: none;
        opacity: 0.8;
      }

      .call-button.loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.6);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .call-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .visualizer-container {
        display: none;
        margin: 32px 0;
        height: 140px;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
      }

      .visualizer-container.active {
        display: flex;
      }

      .audio-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #bc9b62;
        position: relative;
        transition:
          transform 0.1s ease,
          background-color 0.3s ease;
      }

      .audio-circle::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transition: opacity 0.3s ease;
      }

      .audio-circle.bot-speaking {
        background: linear-gradient(135deg, #bc9b62, #d4b483);
        box-shadow: 0 0 20px rgba(188, 155, 98, 0.4);
      }

      .audio-circle.user-speaking {
        background: #bc9b62;
        box-shadow: 0 0 15px rgba(188, 155, 98, 0.3);
      }

      .activity-label {
        font-size: 0.9rem;
        color: #333244;
        font-weight: 500;
        min-height: 1.5em;
      }

      .status-message {
        margin-top: 24px;
        font-size: 0.95rem;
        color: #333244;
        min-height: 1.5em;
        line-height: 1.4;
      }

      .status-error {
        color: #c0392b;
      }

      .status-success {
        color: #27ae60;
      }

      .status-info {
        color: #8e8e8e;
      }

      .end-call-button {
        display: none;
        margin-top: 24px;
        background: transparent;
        color: #c0392b;
        border: 2px solid #c0392b;
        border-radius: 50px;
        padding: 12px 32px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "NeueHaas", sans-serif;
        width: 100%;
      }

      .end-call-button:hover {
        background: #c0392b;
        color: white;
      }

      .end-call-button.active {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div class="call-container">
      <h1>Voice Call</h1>

      <!-- User Info Input Form -->
      <div id="userInfoSection" class="user-info-section">
        <div class="input-group">
          <label for="nameInput">Name</label>
          <input
            type="text"
            id="nameInput"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="input-group">
          <label for="qidInput">Qatar ID</label>
          <input
            type="text"
            id="qidInput"
            placeholder="Enter your Qatar ID"
            required
          />
        </div>
      </div>

      <!-- User Info Display -->
      <div id="userInfoDisplay" class="user-info-display">
        <div class="info-row">
          <span class="info-label">Name:</span>
          <span class="info-value" id="displayName"></span>
        </div>
        <div class="info-row">
          <span class="info-label">Qatar ID:</span>
          <span class="info-value" id="displayQid"></span>
        </div>
      </div>

      <!-- Visualizer -->
      <div id="visualizer" class="visualizer-container">
        <div id="audioCircle" class="audio-circle"></div>
        <div id="activityLabel" class="activity-label">Listening...</div>
      </div>

      <!-- End Call Button -->
      <button id="endCallBtn" class="end-call-button">End Call</button>

      <!-- Start Call Button -->
      <button id="startCallBtn" class="call-button">Start Call</button>

      <!-- Status Message -->
      <div id="statusMessage" class="status-message">Initializing...</div>
    </div>

    <script src="/static/js/twilio.min.js"></script>
    <script>
      let device;
      let activeCall;
      let audioContext;
      let analyser;
      let micStream;
      let remoteAnalyser;
      let animationFrame;
      let userInfo = {
        name: null,
        qid: null,
      };

      const elements = {
        startBtn: document.getElementById("startCallBtn"),
        endBtn: document.getElementById("endCallBtn"),
        visualizer: document.getElementById("visualizer"),
        circle: document.getElementById("audioCircle"),
        activityLabel: document.getElementById("activityLabel"),
        status: document.getElementById("statusMessage"),
        userInfoSection: document.getElementById("userInfoSection"),
        userInfoDisplay: document.getElementById("userInfoDisplay"),
        nameInput: document.getElementById("nameInput"),
        qidInput: document.getElementById("qidInput"),
        displayName: document.getElementById("displayName"),
        displayQid: document.getElementById("displayQid"),
      };

      // Initialize Twilio Device
      async function initDevice() {
        try {
          const response = await fetch(
            `/call/token?${elements.nameInput.value}-${elements.qidInput.value}`,
          );

          if (!response.ok) {
            throw new Error(`Failed to fetch token: ${response.status}`);
          }

          const data = await response.json();

          device = new Twilio.Device(data.token, {
            codecPreferences: ["opus", "pcmu"],
            enableRingingState: true,
          });

          device.on("registered", () => {
            updateStatus("Ready to start call", "success");
            checkEnableStartButton();
          });

          device.on("error", (error) => {
            console.error("Device error:", error);
            updateStatus(`Error: ${error.message}`, "error");
            resetUI();
          });

          await device.register();
        } catch (error) {
          console.error("Initialization error:", error);
          updateStatus(`Failed to initialize: ${error.message}`, "error");
          elements.startBtn.disabled = true;
        }
      }

      // Check if start button should be enabled
      function checkEnableStartButton() {
        const hasName = elements.nameInput.value.trim() !== "";
        const hasQid = elements.qidInput.value.trim() !== "";
        elements.startBtn.disabled = !(hasName && hasQid);
      }

      // Make call
      async function makeCall() {
        const name = elements.nameInput.value.trim();
        const qid = elements.qidInput.value.trim();

        if (!name || !qid) {
          updateStatus("Please enter both name and Qatar ID", "error");
          return;
        }

        userInfo.name = name;
        userInfo.qid = qid;

        elements.displayName.textContent = name;
        elements.displayQid.textContent = qid;
        elements.userInfoSection.classList.add("hidden");
        elements.userInfoDisplay.classList.add("active");

        try {
          showLoading();
          updateStatus("Fetching token and initializing call...", "info");

          const response = await fetch(
            `/call/token?name=${encodeURIComponent(name)}&qid=${encodeURIComponent(qid)}`,
          );
          if (!response.ok)
            throw new Error(`Failed to fetch token (${response.status})`);
          const data = await response.json();

          device = new Twilio.Device(data.token, {
            codecPreferences: ["opus", "pcmu"],
            enableRingingState: true,
          });

          device.on("error", (error) => {
            console.error("Device error:", error);
            updateStatus(`Device error: ${error.message}`, "error");
          });

          await device.register();
          updateStatus("Device ready. Connecting call...", "info");

          activeCall = await device.connect({ params: { name, qid } });

          activeCall.on("accept", () => {
            hideLoading();
            elements.startBtn.style.display = "none";
            elements.visualizer.classList.add("active");
            elements.endBtn.classList.add("active");
            updateStatus("Call connected", "success");
            startAudioVisualization();
          });

          activeCall.on("disconnect", () => {
            hideLoading();
            handleCallEnd();
          });

          activeCall.on("error", (err) => {
            hideLoading();
            console.error("Call error:", err);
            updateStatus(`Call error: ${err.message}`, "error");
            handleCallEnd();
          });
        } catch (err) {
          hideLoading();
          console.error("Call setup failed:", err);
          updateStatus(`Failed to start: ${err.message}`, "error");
        }
      }

      // End call
      function endCall() {
        if (activeCall) {
          activeCall.disconnect();
        }
      }

      // Handle call end
      function handleCallEnd() {
        stopAudioVisualization();
        resetUI();
        updateStatus("Call ended. Ready to start new call.", "info");
        elements.startBtn.disabled = false;
      }

      // Reset UI to ready state (but keep user info)
      function resetUI() {
        elements.startBtn.style.display = "inline-block";
        elements.startBtn.disabled = false;
        elements.visualizer.classList.remove("active");
        elements.endBtn.classList.remove("active");
        activeCall = null;
      }

      // Start audio visualization
      async function startAudioVisualization() {
        try {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();

          // Get microphone input
          micStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          const micSource = audioContext.createMediaStreamSource(micStream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256;
          micSource.connect(analyser);

          // Get remote audio (bot speaking)
          if (activeCall && activeCall._mediaStream) {
            const remoteSource = audioContext.createMediaStreamSource(
              activeCall._mediaStream,
            );
            remoteAnalyser = audioContext.createAnalyser();
            remoteAnalyser.fftSize = 256;
            remoteSource.connect(remoteAnalyser);
          }

          animate();
        } catch (error) {
          console.warn("Audio visualization unavailable:", error);
        }
      }

      // Animation loop
      function animate() {
        animationFrame = requestAnimationFrame(animate);

        const micData = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(micData);
        const micVolume =
          micData.reduce((a, b) => a + b, 0) / micData.length / 255;

        let remoteVolume = 0;
        if (remoteAnalyser) {
          const remoteData = new Uint8Array(remoteAnalyser.frequencyBinCount);
          remoteAnalyser.getByteFrequencyData(remoteData);
          remoteVolume =
            remoteData.reduce((a, b) => a + b, 0) / remoteData.length / 255;
        }

        // Determine who's speaking
        const threshold = 0.1;
        if (remoteVolume > threshold && remoteVolume > micVolume) {
          // Bot is speaking
          elements.activityLabel.textContent = "Bot speaking...";
          const scale = 1 + remoteVolume * 0.8;
          elements.circle.style.transform = `scale(${scale})`;
          elements.circle.classList.add("bot-speaking");
          elements.circle.classList.remove("user-speaking");
        } else if (micVolume > threshold) {
          // User is speaking
          elements.activityLabel.textContent = "You are speaking...";
          const scale = 1 + micVolume * 0.6;
          elements.circle.style.transform = `scale(${scale})`;
          elements.circle.classList.add("user-speaking");
          elements.circle.classList.remove("bot-speaking");
        } else {
          // No one is speaking
          elements.activityLabel.textContent = "Listening...";
          elements.circle.style.transform = "scale(1)";
          elements.circle.classList.remove("bot-speaking", "user-speaking");
        }
      }

      // Stop audio visualization
      function stopAudioVisualization() {
        if (animationFrame) {
          cancelAnimationFrame(animationFrame);
        }

        if (micStream) {
          micStream.getTracks().forEach((track) => track.stop());
          micStream = null;
        }

        if (audioContext) {
          audioContext.close();
          audioContext = null;
        }

        analyser = null;
        remoteAnalyser = null;
      }

      // Update status message
      function updateStatus(message, type) {
        elements.status.textContent = message;
        elements.status.className = `status-message status-${type}`;
      }

      // Event listeners
      elements.startBtn.addEventListener("click", makeCall);
      elements.endBtn.addEventListener("click", endCall);

      // Enable/disable start button as user types
      elements.nameInput.addEventListener("input", checkEnableStartButton);
      elements.qidInput.addEventListener("input", checkEnableStartButton);

      // Allow Enter key to submit
      elements.qidInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !elements.startBtn.disabled) {
          makeCall();
        }
      });

      elements.nameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          elements.qidInput.focus();
        }
      });

      function showLoading() {
        elements.startBtn.classList.add("loading");
        elements.startBtn.disabled = true;
        elements.startBtn.textContent = "Connecting...";
      }

      function hideLoading() {
        elements.startBtn.classList.remove("loading");
        elements.startBtn.disabled = false;
        elements.startBtn.textContent = "Start Call";
      }

      // Initialize on load
      document.addEventListener("DOMContentLoaded", () => {
        updateStatus("Enter your name and Qatar ID to start.", "info");
        checkEnableStartButton(); // enable when inputs are ready
      });

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (activeCall) {
          activeCall.disconnect();
        }
        stopAudioVisualization();
      });
    </script>
  </body>
</html>
